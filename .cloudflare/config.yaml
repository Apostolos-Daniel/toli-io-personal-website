# .cloudflare/config.yml

# Specify the Hugo version (required for css.Sass; use 0.128.0+)
# Also set HUGO_VERSION=0.128.0 in Cloudflare Pages → Settings → Environment variables
hugo_version: 0.128.0

# Define the build command and output directory
build:
  command: hugo
  output_directory: public

# Optional: Environment variables for the build
env:
  HUGO_ENV: production
  # Add other environment variables if needed

# Deployment settings (optional)
deployment:
  # Specify production and preview branch behavior
  production_branch: master
  # preview_branch:
  #   - develop
  #   - feature/*

# Optionally configure settings for different branches or environments
environments:
  # preview:
  #   build:
  #     command: hugo -D # Include drafts in previews
  production:
    build:
      command: hugo
    env:
      HUGO_ENV: production
