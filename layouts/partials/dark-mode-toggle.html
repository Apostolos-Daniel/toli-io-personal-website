<script>
  document.addEventListener('DOMContentLoaded', function () {
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Check if the user has a saved theme preference
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) {
      body.classList.add(savedTheme);
      themeToggle.textContent = savedTheme === 'dark-mode' ? '☀️ Light Mode' : '🌙 Dark Mode';
      themeToggle.setAttribute('aria-label', savedTheme === 'dark-mode' ? '☀️ Light Mode' : '🌙 Dark Mode');
    } else {
      themeToggle.textContent = '🌙 Dark Mode';
      themeToggle.setAttribute('aria-label', '🌙 Dark Mode');
    }

    // Toggle theme on button click
    themeToggle.addEventListener('click', function () {
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        themeToggle.textContent = '🌙 Dark Mode';
        themeToggle.setAttribute('aria-label', '🌙 Dark Mode');
        themeToggle.setAttribute('title', '🌙 Dark Mode');
        localStorage.setItem('theme', '');
      } else {
        body.classList.add('dark-mode');
        themeToggle.textContent = '☀️ Light Mode';
        themeToggle.setAttribute('aria-label', '☀️ Light Mode');
        themeToggle.setAttribute('title', '☀️ Light Mode');

        localStorage.setItem('theme', 'dark-mode');
      }
    });
  });
</script>
