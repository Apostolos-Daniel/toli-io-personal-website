<script>
  document.addEventListener('DOMContentLoaded', function () {
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Check if the user has a saved theme preference
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) {
      body.classList.add(savedTheme);
      themeToggle.textContent = savedTheme === 'dark-mode' ? '☀️ Light' : '🌙 Dark';
      themeToggle.setAttribute('aria-label', savedTheme === 'dark-mode' ? '☀️ Light' : '🌙 Dark');
    } else {
      themeToggle.textContent = '🌙 Dark';
      themeToggle.setAttribute('aria-label', '🌙 Dark');
    }

    // Toggle theme on button click
    themeToggle.addEventListener('click', function () {
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        themeToggle.textContent = '🌙 Dark';
        themeToggle.setAttribute('aria-label', '🌙 Dark');
        themeToggle.setAttribute('title', '🌙 Dark');
        localStorage.setItem('theme', '');
      } else {
        body.classList.add('dark-mode');
        themeToggle.textContent = '☀️ Light';
        themeToggle.setAttribute('aria-label', '☀️ Light');
        themeToggle.setAttribute('title', '☀️ Light');

        localStorage.setItem('theme', 'dark-mode');
      }
    });
  });
</script>
