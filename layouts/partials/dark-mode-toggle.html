<!-- Dark Mode Toggle Button -->
<!-- <button id="dark-mode-toggle">Dark Mode</button> -->

<script>
document.addEventListener("DOMContentLoaded", function() {
    const toggleButton = document.getElementById('dark-mode-toggle');

    // Check the saved theme in localStorage
    const currentTheme = localStorage.getItem('theme');

    // Apply the saved theme, if any
    if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
        toggleButton.textContent = 'Light Mode'; // Update button text
    } else {
        toggleButton.textContent = 'Dark Mode'; // Default button text for light mode
    }

    // Toggle theme on button click
    toggleButton.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');

        let theme = 'light';
        if (document.body.classList.contains('dark-mode')) {
            theme = 'dark';
            toggleButton.textContent = 'Light Mode'; // Update button text
        } else {
            theme = 'light';
            toggleButton.textContent = 'Dark Mode'; // Update button text
        }
        // Save the userâ€™s preference in localStorage
        localStorage.setItem('theme', theme);
    });
});
</script>
